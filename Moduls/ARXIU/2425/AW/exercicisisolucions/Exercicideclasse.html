<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Contacte</title>
    <style>
        
        .destacat {

            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        .gros {
            font-size: 4em;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<p><span class="destacat"><span class="gros">✏️ A</span>quest és l'enunciat de l'exercici:
    Has d'afegir les línies d'HTML (i CSS si ho consideres necessari) perquè el formulari d'aquesta mateixa pàgina quedi com la imatge que hi ha més abaix.</span></p>
<h1>Contacta'ns</h1>
<form>
    <!-- Camp de text per al nom -->
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required>

    <!-- Camp de correu electrònic -->
    <label for="email">Correu electrònic:</label>
    <input type="email" id="email" name="email" required>

    <!-- Botó per enviar el formulari -->
    <button type="submit">Enviar</button>
</form>
<div style="text-align: center;">
    <img src="../img/formulariacabat.png" width="500"/>
</div>
</body>
</html>
