<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Càlcul de Circumferència i Esfera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        #circle {
            border: 2px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: radial-gradient(circle, #ecf0f1, #3498db);
            transition: all 0.3s ease;
        }
        #sphere {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            perspective: 1000px;
        }
        .sphere-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ecf0f1, #2c3e50);
            border-radius: 50%;
            animation: rotate 5s infinite linear;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
<h1>Càlcul de Circumferència i Esfera</h1>
<form id="circleForm">
    <label for="radius">Radi:</label>
    <input type="number" id="radius" name="radius" required>
    <button type="submit">Calcula</button>
</form>
<div id="results"></div>
<div id="circle"></div>
<div id="sphere">
    <div class="sphere-inner"></div>
</div>
<script src="radi_circumferencia.js"></script>
</body>
</html>
